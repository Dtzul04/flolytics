<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flolytics</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg flex flex-col">
    
    <div class="p-4 border-b bg-indigo-600 text-white rounded-t-2xl">
      <h1 class="text-lg font-semibold">Flolytics</h1>
      <h2 class="text-md">Start chatting to fly with numbers!</h2>
    </div>

    <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3">
      <template x-for="msg in messages" :key="msg">
        <div 
            class="px-4 py-2 rounded-lg max-w-xs"
            :class="msg.from === 'user'
                ? 'self-end bg-indigo-500 text-white'
                : 'self-start bg-gray-200 text-gray-800'"
            x-text="msg.text">
        </div>
      </template>
    </div>
    <script src="app.js"></script>
</body>
</html>
