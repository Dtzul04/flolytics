<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="generator" content="Built with assistance from ChatGPT by OpenAI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flolytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg flex flex-col" x-data="chatApp()">
    <div class="p-4 border-b bg-indigo-600 text-white rounded-t-2xl">
      <h1 class="text-lg font-semibold">Flolytics</h1>
      <h2 class="text-md">Start chatting to fly with numbers!</h2>
    </div>

    <div id="chat-box" class="chat-box overflow-y-auto p-4 space-y-2">
      <template x-for="(msg, index) in messages" :key="index">
      <div :class="msg.from === 'user' ? 'user-msg' : 'ai-msg'">
        <p x-text="msg.text"></p>
      </div>
      </template>
    </div>


    <div class="p-4 border-t flex items-center space-x-2">
      <input
        type="text"
        placeholder="Type your message..."
        class="flex-1 border rounded-lg px-4 py-2 hover:bg-indigo-100"
        @keydown.enter="sendMessage"
        x-model="input"
      >
      <button
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
        @click="sendMessage"
      >Send</button>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
